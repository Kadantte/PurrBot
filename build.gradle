plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'idea'
    id 'net.kyori.blossom' version '1.1.0'
}

version = '2.29.0'

description = """"""

java {
    sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
}

application {
    mainClassName = 'site.purrbot.bot.PurrBot'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://dl.bintray.com/andre601/maven' }
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //compile group: 'com.jagrosh', name: 'jda-utilities-menu', version:'3.0.2'
    //compile group: 'com.jagrosh', name: 'jda-utilities-commons', version:'3.0.2'
    compile group: 'com.github.Andre601', name: 'jda-utilities', version: '1fc357f'
    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version:'2.4.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile(group: 'net.dv8tion', name: 'JDA', version:'4.2.0_212'){
        exclude(module: 'opus-java')
    }
    compile group: 'club.minnced', name: 'discord-webhooks', version: '0.5.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    compile group: 'com.github.rainestormee', name: 'jda-command', version: '1.1.5'
    compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.8.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    compile group: 'org.botblock', name: 'javabotblockapi', version: '6.2.2'
    compile group: 'net.discordservices', name: 'DServices4J', version: '1.1.1'
}

compileJava {
    classpath = sourceSets.main.compileClasspath
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

artifacts {
    archives shadowJar
}

blossom {
    replaceToken("BOT_VERSION", version)
}

shadowJar{
    archiveFileName = "Purr.jar"
}